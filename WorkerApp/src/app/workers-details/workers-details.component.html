<div class="row mt-5">
  <div class="">
    <div class="main-body">
      <mat-form-field class="mat-form-fiald">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex.Mia" #input>
      </mat-form-field>



      <table mat-table [dataSource]="service.dataSource" matSort>

        <!-- Position Column -->
        <ng-container matColumnDef="workerDetailId">
          <th mat-header-cell *matHeaderCellDef>
            ID
          </th>
          <td mat-cell *matCellDef="let element"> {{element.workerDetailId}} </td>
        </ng-container>

        <ng-container matColumnDef="workerfirstame">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            name
          </th>
          <td mat-cell *matCellDef="let element"> {{element.workerfirstame}} </td>
        </ng-container>
        <ng-container matColumnDef="workerlastName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Lastname
          </th>
          <td mat-cell *matCellDef="let element"> {{element.workerlastName}} </td>
        </ng-container>
        <ng-container matColumnDef="workerbirthday">
          <th mat-header-cell *matHeaderCellDef>
            birthday
          </th>
          <td mat-cell *matCellDef="let element"> {{ datePipe.transform (element.workerbirthday ,"dd/MM/yyyy")}} </td>
        </ng-container>
        <ng-container matColumnDef="stardate">
          <th mat-header-cell *matHeaderCellDef>
            stardate
          </th>
          <td mat-cell *matCellDef="let element"> {{ datePipe.transform (element.stardate ,"dd/MM/yyyy")}} </td>
        </ng-container>
        <ng-container matColumnDef="salary">
          <th mat-header-cell *matHeaderCellDef>
            salary
          </th>
          <td mat-cell *matCellDef="let element"> {{element.salary }} â‚¬ </td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>
            Action
          </th>
          <td mat-cell *matCellDef="let element" class="action">
            <button mat-icon-button color="primary" (click)="editWorkForm(element)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteWork(element.workerDetailId)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>

        </ng-container>

        <!-- Symbol Column -->
        <tr mat-header-row *matHeaderRowDef="displayedColumn"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumn;"></tr>
      </table>
    </div>

  </div>
</div>
